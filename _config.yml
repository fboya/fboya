layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  sort_by options:
    - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    - fboya.github.io

social_media:
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  linkedin: fernandoboya
  # medium: @your_username
  # stackoverflow: your_user_id
  twitter: fboya
  youtube: ferboya

topics:
  - name: Temenos
    web_url: http://documentation.temenos.cloud/home/overview.html
    image_url: https://www.temenos.com/contentassets/9efec891ef7949839ffb0d041e087343/logo.png

  - name: Sass
    web_url: https://github.com/topics/sass
    image_url: https://raw.githubusercontent.com/github/explore/6c6508f34230f0ac0d49e847a326429eefbfc030/topics/sass/sass.png
